<div class="row" *ngIf="member">
    <div class="col-12" *ngIf="editForm.dirty">
        <div class="alert alert-info">
            <p><strong>Information: </strong> 
                You have made Changes. Any unsaved Changes will be lost
            </p>
        </div>
    </div>
    <div class="col-4  mb-4">

        
        <div class="card">
            <img src="{{member.profileUrl || 'https://source.unsplash.com/random/100x100/?nature' }}" alt="{{member.knownAs}}" 
            class="card-img-top img-thumbnail">
          

            <div class="card-body">
                <div>
                    <strong>Location: </strong>
                    <p>{{member.city}} , {{member.country}}</p>
                </div>
                <div>
                    <strong>Age: </strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active: </strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since: </strong>
                    <p>{{member.created | date}}</p>
                </div>
            </div>

            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success">Save Changes</button>
                </div>
            </div>
        </div>

        
    </div>

    <div class="col-8">
       
        <tabset class="member-tabset" [justified]="true">
            <tab heading="About {{member.knownAs}}">
                
                <form #editForm="ngForm" id="editForm" (submit)="updateProfile()">
                    <h4>Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>

                    <h4>Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"></textarea>

                    <h4>Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interest" rows="6"></textarea>
                    
                    <h4>Location Details: </h4>
                    <div class="form-inline">
                        <label for="city">City: </label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form-group">

                        <label for="city">Country: </label>
                        <input [(ngModel)]="member.country" type="text" name="country" class="form-group">
                    </div>

                </form>

            </tab>


            <tab heading="Edits Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"  style="display: inline-block; margin-bottom: 20px;" ></ngx-gallery>
            </tab>
        </tabset>
    </div>
</div>
