
<div class=" text-center mt-3">
     <h2>Your matches - {{pagination?.totalItems}}</h2>
</div>

<div class="d-flex justify-content-center container mt-3">
     <form #form="ngForm" class="float-left form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
          
        <div class="form-group px-2">
          <label>Age from: </label>
          <input 
               type="number" 
               class="form-control ml-1" 
               style="width: 70px;" 
               name="minAge"
               [(ngModel)]="userParams.minAge"
               >
        </div>  
     
        <div class="form-group px-2">
          <label>Age To: </label>
          <input 
               type="number" 
               class="form-control ml-1" 
               style="width: 70px;" 
               name="maxAge"
               [(ngModel)]="userParams.maxAge"
          >
        </div>

        <div class="form-group px-2">
          <label>Show </label>
          
          <select 
               name="gender"
               [(ngModel)]="userParams.gender" 
               style="width: 130px;"
               class="form-control ml-1" >
               <option *ngFor="let gender of  genderList" [value]="gender.value">
                    {{gender.display}}
               </option>
          </select>

        </div>
         

        <button 
          class="btn btn-primary ml-1" 
          type="submit"

          >Apply Filters</button>
     
          <button 
          class="btn btn-info ml-1" 
          (click)="resetFilters()"

          >Reset Filters</button>


          <div class="btn-group ms-4">
               <button
                    type="button"
                    class="btn btn-primary"
                    name="orderBy"
                    btnRadio="lastActive"
                    [(ngModel)]="userParams.orderBy"
                    (click)="loadMembers()"
                    >Last Active</button>
               
               <button
                    type="button"
                    class="btn btn-primary"
                    name="created"
                    btnRadio="created"
                    [(ngModel)]="userParams.orderBy"
                    (click)="loadMembers()"
                    >Newest Member</button>
          </div>

     </form>


     
   
    
</div>

<div class="row d-flex justify-content-center">


   <div *ngFor="let member of members" class="col-2">

        <app-member-card [member]="member"></app-member-card>
   </div>
</div>

<div class="d-flex justify-content-center">

     <pagination 
         [boundaryLinks]="true"
         [totalItems]="pagination?.totalItems" 
         [itemsPerPage]="pagination?.itemsPerPage"
         [(ngModel)]="pagination.currentPage" 
         (pageChanged)="pageChanged($event)"
         previousText="&lsaquo;"
         nextText="&rsaquo;"
         firstText="&laquo;"
         lastText="&raquo;"
      ></pagination>
 </div>
