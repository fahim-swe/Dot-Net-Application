<div class="row">
    <div class="col-md-4" >
        <div class="card" style="height: 45%; margin-bottom: 3rem;">
            <img src="{{Member.photos[0].url}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <strong>Location: </strong>
                <p>{{Member.city}} {{Member. country}}</p>

                <strong>Age: </strong>
                <p>{{Member.age}}</p>

                <strong>Last Active</strong>
                <p>{{Member.lastActive}}</p>
                <strong>Member Since</strong>
                <p>{{Member.created}}</p>
            </div>

            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-8 col-sm-12">
        <div>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="About {{Member.knownAs}}">
                    <strong >Description</strong>
                    <p>{{Member.introduction}}</p>
    
                    <strong>Looking for</strong>
                    <p>{{Member.lookingFor}}</p>
                </mat-tab>
                <mat-tab label="Interest">
                    <strong>Interests</strong>
                    <p>{{Member.interests}}</p>
                </mat-tab>
                <mat-tab label="Photos">

                    <ngx-gallery [options]="galleryOptions" [images]=" galleryImages" style=" display: inline-block; margin-bottom: 20px; backgroud-color: red"></ngx-gallery>
                </mat-tab>
                <mat-tab label="Message">Message will here</mat-tab>
            </mat-tab-group>
        </div>
       
    </div>
</div>
