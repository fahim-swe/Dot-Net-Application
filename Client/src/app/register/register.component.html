<div>
    <div class="">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-10 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Create Account</h3>
                </div>
                <div class="p-4">
                    <form #registerFrom = "ngForm" (ngSubmit)="registerUser()">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input 
                                  [(ngModel)]="model.username" 
                                  name="username"
                                  type="text" 
                                  class="form-control" 
                                  placeholder="Username"                                
                                  >
                        </div>

                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Who is your favorite user ?</option>
                            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
                          </select>

                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input 
                                  [(ngModel)]="model.password" 
                                  name="password"
                                  type="password"
                                  class="form-control" 
                                  placeholder="password"
                                  
                                  >
                        </div>

                        <p>
                            <button type="reset" class="btn btn-success m-2">Reset</button>
                            <button type="submit" class="btn btn-primary m-2">Sign In</button>
                            <button type="button" (click)="cancel()" class="btn btn-secondary m-2">Cancel </button>
                        </p>
                            
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
